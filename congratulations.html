<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="How High Can You Score?ðŸ˜Ž">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/trivia.css">
    <title>Trivia Quiz | Puzzle Lottery</title>
</head>
<body>
    <section class="main-content bg-dark-blue mx-auto">
        <div class="container px-0 position-relative">
            <div id="options-select-slide" class="p-4 p-sm-5 options-select-slide">
                <div class="options-select-container d-flex align-items-center justify-content-center">
                    <div class="options-select-wrap glass-effect width-100 md-width-80 d-flex flex-column bdr-rad-2">
                        <h6 class="fs-form-input fw-600 text-white text-center text-uppercase ff-open-sans mt-4">Select topics</h6>
                        <div class="topics-wrap d-flex flex-column my-3 mx-3">
                            <label for="topic1" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic1" value="arts_and_literature">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Arts & Literature</p>
                                </span>
                            </label>
                            <label for="topic2" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic2" value="film_and_tv">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Film & TV</p>
                                </span>
                            </label>
                            <label for="topic3" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic3" value="food_and_drink">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Food & Drink</p>
                                </span>
                            </label>
                            <label for="topic4" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic4" value="general_knowledge">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">General Knowledge</p>
                                </span>
                            </label>
                            <label for="topic5" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic5" value="geography">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Geography</p>
                                </span>
                            </label>
                            <label for="topic6" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic6" value="history">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">History</p>
                                </span>
                            </label>
                            <label for="topic7" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic7" value="music">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Music</p>
                                </span>
                            </label>
                            <label for="topic8" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic8" value="science">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Science</p>
                                </span>
                            </label>
                            <label for="topic9" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic9" value="society_and_culture">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Society & Culture</p>
                                </span>
                            </label>
                            <label for="topic10" class="w-100 mb-2 mt-1">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="topic10" value="sports_and_leisure">
                                    <p class="fs-nav fw-500 text-white m-0 ms-3">Sports & Leisure</p>
                                </span>
                            </label>
                        </div>
                        <h6 class="fs-form-input fw-600 text-white text-center text-uppercase ff-open-sans my-3">Select difficulty</h6>
                        <div class="difficulty-wrap d-flex justify-content-between my-2 mx-3">
                            <label for="difficulty1" class="w-auto mb-2">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="difficulty1" value="easy">
                                    <p class="fs-nav fw-500 text-white m-0 ms-2">Easy</p>
                                </span>
                            </label>
                            <label for="difficulty2" class="w-auto mb-2">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="difficulty2" value="medium">
                                    <p class="fs-nav fw-500 text-white m-0 ms-2">Medium</p>
                                </span>
                            </label>
                            <label for="difficulty3" class="w-auto mb-2">
                                <span class="option-label-wrap d-flex align-items-center">
                                    <input type="checkbox" name="quiz-options" id="difficulty3" value="hard">
                                    <p class="fs-nav fw-500 text-white m-0 ms-2">Hard</p>
                                </span>
                            </label>
                        </div>
                        <div class="d-flex my-3">
                            <button id="options-btn" class="game-btn mx-auto fs-form-input py-2 px-4" disabled>Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
